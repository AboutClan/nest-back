<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FormData Example</title>
  </head>
  <body>
    <h2>Submit Square Data with Images</h2>
    <form id="squareForm" enctype="multipart/form-data">
      <div>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required />
      </div>
      <div>
        <label for="content">Content:</label>
        <textarea id="content" name="content" required></textarea>
      </div>
      <div>
        <label for="type">Type:</label>
        <input type="text" id="type" name="type" value="general" required />
      </div>
      <div>
        <label for="category">Category:</label>
        <input
          type="text"
          id="category"
          name="category"
          value="일상"
          required
        />
      </div>
      <div>
        <label for="pollItemName">Poll Item Name:</label>
        <input
          type="text"
          id="pollItemName"
          name="pollItemName"
          value="hello"
          required
        />
      </div>
      <div>
        <label for="canMultiple">Can Multiple:</label>
        <select id="canMultiple" name="canMultiple">
          <option value="true">True</option>
          <option value="false" selected>False</option>
        </select>
      </div>
      <div>
        <label for="images">Upload Images:</label>
        <input
          type="file"
          id="images"
          name="images"
          multiple
          accept="image/*"
        />
      </div>
      <button type="submit">Submit</button>
    </form>

    <script>
      document
        .getElementById('squareForm')
        .addEventListener('submit', async function (event) {
          event.preventDefault();

          // Create a new FormData object
          const formData = new FormData();

          // Append form fields
          formData.append('title', document.getElementById('title').value);
          formData.append('content', document.getElementById('content').value);
          formData.append('type', document.getElementById('type').value);
          formData.append(
            'category',
            document.getElementById('category').value,
          );

          // Append pollItems as a JSON string
          const pollItemName = document.getElementById('pollItemName').value;
          const pollItems = [{ name: pollItemName, users: [] }];
          formData.append('pollItems', JSON.stringify(pollItems));

          // Append canMultiple field
          formData.append(
            'canMultiple',
            document.getElementById('canMultiple').value,
          );

          // Append images
          const imagesInput = document.getElementById('images');
          for (const file of imagesInput.files) {
            formData.append('images', file);
          }
