version: 0.2
phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region ap-northeast-2 | docker login --username AWS --password-stdin beming.dkr.ecr.ap-northeast-2.amazonaws.com
  build:
    commands:
      - echo Building the Docker image...
      - docker build -t nest-app .
      - docker tag my-app:latest beming.dkr.ecr.ap-northeast-2.amazonaws.com/my-app:latest
  post_build:
    commands:
      - echo Pushing the Docker image to ECR...
      - docker push beming.dkr.ecr.ap-northeast-2.amazonaws.com/my-app:latest
